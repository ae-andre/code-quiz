<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- start page with start button -->
    <header>
        <input type="button" id="highscore-link" value="View Highscores">
        <div class="timer"><p>Time:<p id="countdown">0</p></p></div>
    </header>
    <main>
        <div class="start-page">
            <h1>Coding Quiz</h1>
            <p>Test your knowledge of basic coding concepts. Wrong answers will result in ten seconds deducted from your total available quiz time. Good luck!</p>
            <input type="button" value="Start Quiz" id="start-button" class="purple-button">
        </div>
        <!-- quiz pages -->
        <div class="quiz-pages">
            <h1 id="question-text">Question 1</h1>
            <input type="button" value="Option 1" id="option-one" class="quiz-button">
            <input type="button" value="Option 2" id="option-two" class="quiz-button">
            <input type="button" value="Option 3" id="option-three" class="quiz-button">
            <input type="button" value="Option 4" id="option-four" class="quiz-button">
            <p class="answer-validator"></p>
        </div>
        <!-- end page (includes initials and option to save)-->
        <div class="end-page">
            <h1>All done!</h1>
            <div class="quiz-result">
                <p>Your score is: </p>
                <p class="most-recent-score">0</p>
            </div>
            <label for="user-initials">Enter initials:</label>
            <input type="text" id="user-initials" value="AA">
            <input type="button" value="Save your score" id="submit-score" class="purple-button">
        </div>
        <!-- high scores page -->
        <div class="highscore-page">
            <h1>Highscores</h1>
            <ol id="score-list"></ol>
            <input type="button" value="Start over" id="start-over" class="purple-button">
            <input type="button" value="Clear highscores" id="clear-score" class="purple-button">
        </div>
    </main>
    

    <script src="./Assets/javascript/script.js"></script>
</body>
</html>
